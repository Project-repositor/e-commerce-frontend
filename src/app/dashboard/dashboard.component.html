
<app-navbar></app-navbar>
<main role="main" class="container mt-5">
  <div class="container">
    <div class="text-center mt-5">
      <h3>Dashboard Page</h3>
      <div *ngIf="receivedname; else noName">
        <p>Hi, {{ receivedname }}</p>
      </div>
      <ng-template #noName>
        <p>No name received yet. Please submit the form.</p>
      </ng-template>
      
      <!-- Search Box -->
      <div class="search-box">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Search products..."

          (input)="clearsearch(  )"
         
          class="form-control mb-3"
        />
        <button *ngIf="searchQuery" class="btn btn-secondary" (click)="search()" >Search</button>

      </div>

      <h1>Latest Products</h1>
      <div class="product-grid">
        <div class="product-card" *ngFor="let product of products">
          <img src="https://picsum.photos/200/300?image=0" [alt]="product.name" />
          <div class="product-info">
            <h2>{{ product.name}}</h2>
            <p>{{ product.description }}</p>
            <div class="price">{{ product.price }}</div>
            <button (click)="addtocart(product._id)"  class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
