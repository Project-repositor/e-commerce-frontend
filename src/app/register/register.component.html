<app-navbar></app-navbar>

<section class="register-block">
    <div class="container">
       <div class="row">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form class="register-form" 
             action="" novalidate  #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" >


              <div class="form-group">
                <label for="name" class="text-uppercase">Name</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="formdata.name" #name="ngModel"required>
                <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" id="name-error">Name is required.</span>
              </div>

             
              
              <div class="form-group">
                <label for="email" class="text-uppercase">Email</label>
                <input type="email" class="form-control" name="email" id="email"  [(ngModel)]="formdata.email"  #email="ngModel" required>
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']" id="email-error">Email is required.</span>
              </div>
           
              <div class="form-group">
                <label for="password" class="text-uppercase">Password</label>
                <input class="form-control" type="text" name="password" id="password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="6"  maxlength="8"  placeholder="Enter PINCODE">
                <span class="text-danger"  *ngIf="this.submit&&password.errors?.['required']" id="password-error">Password is required.</span>
                <span class="text-danger"  *ngIf="this.submit&&password.errors?.['minlength']" id="password-length-error">Minimum length of password is 6 characters.</span>
                <span class="text-danger" *ngIf="submit && password.errors?.['pattern']" id="password-pattern-error">Only Numeric</span>
              </div>

            
              <div class="form-group">
                

              
  
                <input type="submit" class="btn btn-login float-right" value="Register"  (click) = "submit=true"   >
              </div>
              <div class="clearfix"></div>
              <div class="form-group">
                Already have an account? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
              </div>
             </form>
          </div>
       </div>
    </div>
  </section>
