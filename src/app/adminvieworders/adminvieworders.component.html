<app-navbar></app-navbar>
<div class="admin-orders-container">
    <h2>Ordered Products</h2>
    <div *ngIf="orderedProducts.length > 0; else noOrders" class="orders-list">
      <div class="order-card" *ngFor="let product of orderedProducts">
        <div class="order-details">
          <h3>{{ product.name }}</h3>
          <p><strong>User Email:</strong> {{ product.email }}</p>
          <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
          <p><strong>Quantity</strong> : {{ product.quantity }}</p>
          <p><strong>Phonenumber</strong> : {{ product.phonenumber }}</p>

          <p><strong>Status:</strong> <span [class]="product.status">{{ product.status }}</span></p>
          <p><strong>Address:</strong> {{ product.address }}</p>
        </div>
      </div>
    </div>
    <ng-template #noOrders>
      <p class="no-orders-message">No orders found for your products.</p>
    </ng-template>
  </div>
